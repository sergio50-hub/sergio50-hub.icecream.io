    <div class="header"> <img src="kidglace.jpg" alt="kidglace" class="img-fluid">

        <p> When Ice-Cream comes true ! </p>


    </div>

    </div>
    <div class="infos">



        <h2 style="color: white;">Vos Informations</h2>



        <p>
            <div class="nom"><label>Nom
                    <input id="lastname" type="text" name="lastname" required>

        </p>

        <p>
            <div class="Firstname"><Label>Prénom
                    <input id="Firstname" type="text" name="Firstname" required>

        </p>
        <p>
            <div class="phone"> <Label>Téléphone
                    <input id="phone" type="text" name="phone" required>
                </Label></div>

        </p>

        <p>
            <div class="email"><Label>Email
                    <input id="email" type="text" name="email" required>
                </Label></div>

        </p>


        <br>


    </div>


    <div class="commande">

        <h2 style="color: white;">Votre Commande</h2>

        <fieldset>
            <legend>Parfums</legend>


            <p><label> <input type="checkbox" name="Parfums" id="Vanille" text-align="center"> Vanille </label></p>
            <select id="parfums1">

                <option value="0">Aucun</option>
                <option value="1">1</option>

            </select>

            <p><label> <input type="checkbox" name="Parfums" id="Chocolat" text-align="center"> Chocolat </label></p>
            <select id="parfums2">
                <option value="0">Aucun</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>
            <p><label> <input type="checkbox" name="Parfums" id="Moka" text-align="center"> Moka </label></p>
            <select id="parfums3">
                <option value="0">Aucun</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>

            </select>

            <br>


        </fieldset>

        <fieldset>
            <legend>Format</legend>
            <p><label> <input type="radio" id="Cornet" name="radio" value="Cornet"> Cornet </label></p>
            <p><label> <input type="radio" id="Galette" name="radio" value="Galette"> Galette </label></p>
            <p><label> <input type="radio" id="PetitPot" name="radio" value="PetitPot"> Petit Pot </label></p>

        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p><label> <input type="checkbox" id="Crème"> Crème Fraîche </label></p>

        </fieldset>
    </div>

    <div class="other">


        <h2 style="color: white;">Date d'enlèvement</h2>


        <input type="datetime-local" name="pickup_time">


        <h2 style='margin-top: 0.5em;'>Moyen de Paiement</h2>


        <fieldset>

            <p><label> <input type="radio" name="moyen de paiement" value="Carte de Crédit"> Carte de Crédit
                </label>
            </p>
            <p><label> <input type="radio" name="moyen de paiement" value="Carte Bancaire"> Carte Bancaire </label>
            </p>
